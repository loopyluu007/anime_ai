version: '3.8'

# 开发环境配置
# 使用方式: docker-compose -f docker-compose.dev.yml up

services:
  # PostgreSQL 数据库
  postgres:
    image: postgres:15-alpine
    container_name: directorai_postgres_dev
    environment:
      POSTGRES_USER: directorai
      POSTGRES_PASSWORD: directorai
      POSTGRES_DB: directorai
    ports:
      - "5432:5432"
    volumes:
      - postgres_data_dev:/var/lib/postgresql/data
      - ../database/migrations:/docker-entrypoint-initdb.d
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U directorai"]
      interval: 10s
      timeout: 5s
      retries: 5
    networks:
      - directorai_network_dev

  # Redis 缓存
  redis:
    image: redis:7-alpine
    container_name: directorai_redis_dev
    ports:
      - "6379:6379"
    volumes:
      - redis_data_dev:/data
    command: redis-server --appendonly yes
    healthcheck:
      test: ["CMD", "redis-cli", "ping"]
      interval: 10s
      timeout: 5s
      retries: 5
    networks:
      - directorai_network_dev

  # MinIO 对象存储
  minio:
    image: minio/minio:latest
    container_name: directorai_minio_dev
    command: server /data --console-address ":9001"
    ports:
      - "9000:9000"
      - "9001:9001"
    environment:
      MINIO_ROOT_USER: minioadmin
      MINIO_ROOT_PASSWORD: minioadmin
    volumes:
      - minio_data_dev:/data
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:9000/minio/health/live"]
      interval: 30s
      timeout: 20s
      retries: 3
    networks:
      - directorai_network_dev

volumes:
  postgres_data_dev:
    driver: local
  redis_data_dev:
    driver: local
  minio_data_dev:
    driver: local

networks:
  directorai_network_dev:
    driver: bridge
