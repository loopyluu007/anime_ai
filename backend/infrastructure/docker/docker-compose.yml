version: '3.8'

services:
  # PostgreSQL 数据库
  postgres:
    image: postgres:15-alpine
    container_name: directorai_postgres
    environment:
      POSTGRES_USER: ${POSTGRES_USER:-directorai}
      POSTGRES_PASSWORD: ${POSTGRES_PASSWORD:-directorai}
      POSTGRES_DB: ${POSTGRES_DB:-directorai}
    ports:
      - "${POSTGRES_PORT:-5432}:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data
      - ../database/migrations:/docker-entrypoint-initdb.d
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U ${POSTGRES_USER:-directorai}"]
      interval: 10s
      timeout: 5s
      retries: 5
    networks:
      - directorai_network

  # Redis 缓存
  redis:
    image: redis:7-alpine
    container_name: directorai_redis
    ports:
      - "${REDIS_PORT:-6379}:6379"
    volumes:
      - redis_data:/data
    command: redis-server --appendonly yes
    healthcheck:
      test: ["CMD", "redis-cli", "ping"]
      interval: 10s
      timeout: 5s
      retries: 5
    networks:
      - directorai_network

  # MinIO 对象存储
  minio:
    image: minio/minio:latest
    container_name: directorai_minio
    command: server /data --console-address ":9001"
    ports:
      - "${MINIO_PORT:-9000}:9000"
      - "${MINIO_CONSOLE_PORT:-9001}:9001"
    environment:
      MINIO_ROOT_USER: ${MINIO_ROOT_USER:-minioadmin}
      MINIO_ROOT_PASSWORD: ${MINIO_ROOT_PASSWORD:-minioadmin}
    volumes:
      - minio_data:/data
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:9000/minio/health/live"]
      interval: 30s
      timeout: 20s
      retries: 3
    networks:
      - directorai_network

  # Agent Service
  agent_service:
    build:
      context: ../..
      dockerfile: services/agent_service/Dockerfile
    container_name: directorai_agent_service
    ports:
      - "${AGENT_SERVICE_PORT:-8001}:8001"
    environment:
      DATABASE_URL: postgresql://${POSTGRES_USER:-directorai}:${POSTGRES_PASSWORD:-directorai}@postgres:5432/${POSTGRES_DB:-directorai}
      REDIS_URL: redis://redis:6379/0
      SECRET_KEY: ${SECRET_KEY:-your-secret-key-change-in-production}
      ALGORITHM: ${ALGORITHM:-HS256}
      ACCESS_TOKEN_EXPIRE_MINUTES: ${ACCESS_TOKEN_EXPIRE_MINUTES:-60}
      GLM_API_KEY: ${GLM_API_KEY}
    depends_on:
      postgres:
        condition: service_healthy
      redis:
        condition: service_healthy
    networks:
      - directorai_network
    restart: unless-stopped

  # Media Service
  media_service:
    build:
      context: ../..
      dockerfile: services/media_service/Dockerfile
    container_name: directorai_media_service
    ports:
      - "${MEDIA_SERVICE_PORT:-8002}:8002"
    environment:
      DATABASE_URL: postgresql://${POSTGRES_USER:-directorai}:${POSTGRES_PASSWORD:-directorai}@postgres:5432/${POSTGRES_DB:-directorai}
      REDIS_URL: redis://redis:6379/0
      MINIO_ENDPOINT: minio:9000
      MINIO_ACCESS_KEY: ${MINIO_ROOT_USER:-minioadmin}
      MINIO_SECRET_KEY: ${MINIO_ROOT_PASSWORD:-minioadmin}
      MINIO_BUCKET: ${MINIO_BUCKET:-directorai-media}
      TUZI_API_KEY: ${TUZI_API_KEY}
      GEMINI_API_KEY: ${GEMINI_API_KEY}
    depends_on:
      postgres:
        condition: service_healthy
      redis:
        condition: service_healthy
      minio:
        condition: service_healthy
    networks:
      - directorai_network
    restart: unless-stopped

  # Data Service
  data_service:
    build:
      context: ../..
      dockerfile: services/data_service/Dockerfile
    container_name: directorai_data_service
    ports:
      - "${DATA_SERVICE_PORT:-8003}:8003"
    environment:
      DATABASE_URL: postgresql://${POSTGRES_USER:-directorai}:${POSTGRES_PASSWORD:-directorai}@postgres:5432/${POSTGRES_DB:-directorai}
      REDIS_URL: redis://redis:6379/0
    depends_on:
      postgres:
        condition: service_healthy
      redis:
        condition: service_healthy
    networks:
      - directorai_network
    restart: unless-stopped

  # API Gateway
  api_gateway:
    build:
      context: ../..
      dockerfile: api_gateway/Dockerfile
    container_name: directorai_api_gateway
    ports:
      - "${API_GATEWAY_PORT:-8000}:8000"
    environment:
      AGENT_SERVICE_URL: http://agent_service:8001
      MEDIA_SERVICE_URL: http://media_service:8002
      DATA_SERVICE_URL: http://data_service:8003
      SECRET_KEY: ${SECRET_KEY:-your-secret-key-change-in-production}
      ALGORITHM: ${ALGORITHM:-HS256}
      ACCESS_TOKEN_EXPIRE_MINUTES: ${ACCESS_TOKEN_EXPIRE_MINUTES:-60}
      RATE_LIMIT_ENABLED: ${RATE_LIMIT_ENABLED:-true}
      RATE_LIMIT_REQUESTS: ${RATE_LIMIT_REQUESTS:-100}
      RATE_LIMIT_WINDOW: ${RATE_LIMIT_WINDOW:-60}
      CORS_ORIGINS: ${CORS_ORIGINS:-*}
    depends_on:
      agent_service:
        condition: service_started
      media_service:
        condition: service_started
      data_service:
        condition: service_started
    networks:
      - directorai_network
    restart: unless-stopped

volumes:
  postgres_data:
    driver: local
  redis_data:
    driver: local
  minio_data:
    driver: local

networks:
  directorai_network:
    driver: bridge
